<div class="container">
    <div id="start-screen">
        <h1>Welcome to Quiz! Give your name</h1>
        <ul id="start-ul">
        <li><input type="text" id="username"></li>
        <li><button id="start-button">Start</button></li>
        </ul>
    </div>

    <div id="quiz-screen" style="display: none;">
        <div id="question-container">
            <h1 id="question"></h1>
            <div class="options">
                <button class="option" data-value="0"></button>
                <button class="option" data-value="1"></button>
                <button class="option" data-value="2"></button>
                <button class="option" data-value="3"></button>
            </div>
            <p id="feedback" style="display: none;"></p>
            <p id="timer">Time to answer: <span id="time">30</span>s</p>
            <button id="next-button" style="display: none;">Next Question</button>
        </div>
    </div>

    <div id="result-screen" style="display: none;">
        <h2>Quiz Over!</h2>
        <p id="score"></p>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button id="restart-button">Restart</button>
    </div>

</div>



<!-- question end -->
